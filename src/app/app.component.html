<div class="field-checkbox">
  <p-checkbox
    [(ngModel)]="checked"
    [binary]="true"
    inputId="binary"
    (onChange)="changeTheme(checked)"
  ></p-checkbox>
  <label for="binary"> Dark Mode</label>
</div>

<app-exemplos [vp]="vp"></app-exemplos>

<div class="progress-spinner-parent" *ngIf="vp.overlay">
  <p-progressSpinner class="progress-spinner"></p-progressSpinner>
</div>
